<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUSSI</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="general-wrapper">
            <aside class="slider">
                <div class="slider__wrapper">
                    <div class="slider__item slider__item_active" id="1">
                        <img src="img/desktop/slider/Lady1.jpg" alt="Lady" class="slider__item-img">
                        <div class="slider__item-info">
                            <div class="slider__item-title">Light coat</div>
                            <div class="slider__item-description">More cotton, more freedom</div>
                        </div>
                    </div>
                    <div class="slider__item" id="2">
                        <img src="img/desktop/slider/Lady2.jpg" alt="Lady" class="slider__item-img">
                        <div class="slider__item-info">
                            <div class="slider__item-title">Sandy longsleeve</div>
                            <div class="slider__item-description">More cotton, more freedom</div>
                        </div>
                    </div>
                    <div class="slider__item" id="3">
                        <img src="img/desktop/slider/Lady3.jpg" alt="Lady" class="slider__item-img">
                        <div class="slider__item-info">
                            <div class="slider__item-title">Lime jacket</div>
                            <div class="slider__item-description">More cotton, more freedom</div>
                        </div>
                    </div>
                    <div class="slider__logo-wrapper">
                        <img src="icons/logo.svg" alt="" class="slider__logo-img">
                    </div>
                    <div class="slider__change">
                        <div class="slider__arrow arrow-left"><span class="icon-leftArrow"></span></div>
                        <div class="slider__arrow arrow-right"><span class="icon-rightArrow"></span></div>
                    </div>
                    <div class="slider__counter">
                        <div class="slider__order">0<span>1</span></div>
                        <div class="slider__divider"></div>
                        <div class="slider__total">0<span></span></div>
                    </div>
                </div>
            </aside>
            <main class="content">
                <div class="content-wrapper">
                    
                </div>
            </main>
        </div>
    </div>
    <script src="js/slider.js"></script>
</body>
</html>
